<div class="row">
	<div class="col-lg-6">

		<div class="listaAssuntos" th:unless="${#lists.isEmpty(allAssuntos)}">
			<h2 th:text="#{titulo.listaAssuntos}">Lista de Assuntos</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{assunto.idAssunto}">Id</th>
								<th th:text="#{assunto.descAssunto}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allAssuntos}">
								<td th:text="${ass.idAssunto}">1</td>
								<td th:text="${ass.descAssunto}">descAssunto</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/assunto/remover/'+ ${ass.idAssunto} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Assuntos -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoAssunto}">Add Novo Assunto</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/assunto}"
				th:object="${assunto}" method="post">
				<fieldset>
					<legend th:text="#{assunto.dados}">Dados do Assunto</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="descAssunto"> <span
							th:text="#{assunto.descAssunto}">descAssunto</span>
						</label> <input class="form-control" type="text" th:field="*{descAssunto}"
							th:errorclass="fieldError" />
					</div>
					
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{assunto.salvar}">Add Assunto</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
